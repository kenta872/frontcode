<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link th:href="@{/css/style.css}" rel="stylesheet" type="text/css">
  <script type="text/javascript" th:src="@{/js/jquery-3.5.1.min.js}"></script>
  <script type="text/javascript" th:src="@{/js/script.js}"></script>
  <title>Document</title>
  <!-- シンタックスハイライトのテーマは以下URLを確認
      https://highlightjs.org/static/demo/
 -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.2.0/styles/atom-one-dark.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.2.0/highlight.min.js"></script>
  <script>hljs.initHighlightingOnLoad();</script>
</head>
<body>
  <header>
    <div class="logo">
      <a th:href="@{/}">
        <img th:src="@{/images/home.png}" alt="home">
      </a>
      <a th:href="@{/admin}">
        <img th:src="@{/images/setting_icon.png}" alt="home">
      </a>
    </div>
    <div class="nav_wrapper">
      <label class="nav_btn" for="nav_check">
        <span></span>
        <span></span>
        <span></span>
      </label>
    </div>
  </header>
  <main>
    <div class="content_wrapper">
      <input id="nav_check" type="checkbox">
      <div class="sidebar">
        <!------------------------------------->
        <!-- サイドバー -->
        <!------------------------------------->
        <!-------------------------------->
        <!-- for文 -->
        <!-------------------------------->
        <!-- アプリケーション説明ページ -->
        <label class="side_menu side_active">
          <div class="side_menu_text">
            <p>HOW TO</p>
            <p>使い方</p>
          </div>
          <img th:src="@{/images/arrow_right.png}" alt="arrowRight">
        </label>
        <div class="side_menu_for" th:each="sideobj:${typedbList}">
          <label class="side_menu">
            <div class="side_menu_text">
              <p th:text="${sideobj.typename}"></p>
              <p th:text="${sideobj.typenamejp}"></p>
            </div>
            <img th:src="@{/images/arrow_right.png}" alt="arrowRight">
          </label>
        </div>
      </div>
      <div class="main_content_wrapper">
        <!-------------------------------->
        <!-- for文 -->
        <!-------------------------------->
        <div class="main_content main_show">
          <div class="addItems_title">
            <h2>HOW TO</h2>
          </div>
        </div>

        <!-------------------------------->
        <!-- for文 -->
        <!-------------------------------->
        <div class="main_content_for" th:each="contentobj:${typedbList}">
          <!-- Map<Integer,Map<Integer,List<String>>> -->
          <div class="main_content" th:each="codemapallobj:${initMap}">
            <!-------------------------------->
            <!-- for文 -->
            <!-------------------------------->
            <th:block th:if="${codemapallobj.value != null}">
            <div class="content_frame_for" th:each="codepartobj:${codemapallobj.value}">
              <div class="content_frame_wrapper">
                <p th:text="${codeobj}"></p>
                <div class="content_frame">
                  <!-- タブヘッダー -->
                  <div class="content_header">
                    <form class="deleteFormImg" method="post" th:action="@{/deleteView}">
                      <div class="deleteForm">
                        <input type="image" name="btn_confirm" src="./images/dust_icon.png">
                      </div>
                      <div class="manage_hidden">
                        <input name="postidForDelete" type="text" th:value="${codepartobj.value[4]}">
                        <input name="typeidForDelete" type="text" th:value="${codepartobj.value[5]}">
                      </div>
                    </form>
                    <!-- タブメニュー -->
                    <label class="tab_menu active">View</label>
                    <label class="tab_menu">HTML</label>
                    <label class="tab_menu">CSS</label>
                    <label class="tab_menu">JS</label>
                  </div>
                  <div class="content_space">
                    <!-- VIEWタブ -->
                    <div class="content_area show content_view">
                      <iframe th:src="@{${codepartobj.value[3]}}" frameborder="0"></iframe>
                    </div>
                    <!-- HTMLタブ -->
                    <div class="content_area content_html">
                      <pre><code class="html" th:text="${codepartobj.value[0]}"></code></pre>
                    </div>
                    <!-- CSSタブ -->
                    <div class="content_area content_css">
                      <pre><code class="css" th:text="${codepartobj.value[1]}"></code></pre>
                    </div>
                    <!-- JSタブ -->
                    <div class="content_area content_js">
                      <pre><code class="javascript" th:text="${codepartobj.value[2]}"></code></pre>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            </th:block>
          </div>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
