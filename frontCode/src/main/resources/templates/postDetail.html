<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head th:replace="common::headflagment">
</head>
<body>
  <header th:replace="common::headerflagment">
  </header>
  <main>
    <div class="deleteView_wrapper">
      <div class="deleteView_title">
        <h2>DELETE</h2>
      </div>
      <div class="deleteView_select">
        <p>TYPE</p>
        <p th:text="${typename}"></p>
      </div>
      <div class="deleteView_html">
        <p>HTML</p>
        <pre><code class="html" th:text="${htmlsrc}"></code></pre>
      </div>
      <div class="deleteView_css">
        <p>CSS</p>
        <pre><code class="css" th:text="${csssrc}"></code></pre>
      </div>
    </div>
    <div class="deleteView_form">
      <form method="post" th:action="@{/admin/postDelete}">
        <button class="btn delete_btn" type="submit">
          <img th:src="@{/images/dust_icon.png}" alt="">
          <p>Delete!</p>
        </button>
        <a th:href="@{/admin/postList}" class="btn">
          <img th:src="@{/images/back_icon.png}" alt="">
          <p>Back!</p>
        </a>
        <input name="postidForDelete" type="hidden" th:value="${postid}">
      </form>
    </div>
  </main>
</body>
</html>
