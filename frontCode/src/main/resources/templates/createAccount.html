<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link th:href="@{/css/style.css}" rel="stylesheet" type="text/css">
  <script type="text/javascript" th:src="@{/js/jquery-3.5.1.min.js}"></script>
  <script type="text/javascript" th:src="@{/js/script.js}"></script>
  <title>フロントコード</title>
  <!-- シンタックスハイライトのテーマは以下URLを確認
      https://highlightjs.org/static/demo/
 -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.2.0/styles/atom-one-dark.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.2.0/highlight.min.js"></script>
  <script>hljs.initHighlightingOnLoad();</script>
</head>
<body>
  <header>
    <div class="logo">
      <a th:href="@{/}">
        <img th:src="@{/images/home.png}" alt="home">
      </a>
    </div>
    <div class="nav_wrapper">
      <label class="nav_btn" for="nav_check">
        <span></span>
        <span></span>
        <span></span>
      </label>
    </div>
  </header>
  <main>
    <div class="login_wrapper">
      <div class="login_title">
        <h2>FrontCode</h2>
      </div>
      <div class="errorText">
        <table>
          <tbody>
            <tr th:if="${validationError}" th:each="error : ${validationError}">
                <td style="" th:text="${error}"></td>
            </tr>
          </tbody>
        </table>
      </div>
      <div class="login_form">
        <form class="form-signin" th:action="@{/accountRegist}" method="post" th:object="${account}">
          <div class="login_input">
            <input type="text" th:field="*{username}" placeholder="USERNAME" required autofocus>
            <input type="password" th:field="*{password}" placeholder="PASSWORD" required>
            <input type="email" th:field="*{mail}" placeholder="E-MAIL" required>
          </div>
          <button class="btn " type="submit">
            <img src="./images/click_icon.png" alt="login">
            <p>CREATE</p>
          </button>
        </form>
      </div>
    </div>
  </main>
</body>
</html>
